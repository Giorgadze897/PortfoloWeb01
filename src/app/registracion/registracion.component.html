<div class="signup-page">
  <div class="signup-card">
    <div class="signup-side-image">
      <img src="https://i.pinimg.com/736x/88/c1/9a/88c19a3f642237887bdb1a6ac3acad35.jpg" alt="Sign up visual" />
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="name" placeholder="John Doe" />
        <small *ngIf="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.errors?.['required']">Name is required.</span>
        </small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Min 6 characters.</span>
        </small>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

      <div class="signup-error" *ngIf="signupError">{{ signupError }}</div>

      <p class="login-prompt">
        Already have an account? <a routerLink="/login">Log in</a>
      </p>
    </form>
  </div>
</div>
