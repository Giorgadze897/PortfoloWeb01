<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
   <h1 class="cart-title">Your Cart</h1>
  <div class="cart-content">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="product-info">
          <img [src]="item.image" [alt]="item.name" class="product-image" />
          <div>
            <h3>{{ item.name }}</h3>
            <p class="product-color">{{ item.color }}</p>
          </div>
        </div>
        <div class="product-price">${{ item.price }}</div>
        <div class="quantity-control">
          <button (click)="decreaseQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
        <div class="product-total">${{ item.price * item.quantity }}</div>
        <button class="remove-btn" (click)="removeItem(item.id)">&times;</button>
      </div>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="summary-item">
        <span>Subtotal</span>
        <span>${{ total }}</span>
      </div>
      <div class="summary-item">
        <span>Shipping</span>
        <span>Free</span>
      </div>
      <div class="summary-total">
        <span>Total</span>
        <span>${{ total }}</span>
      </div>
      <button class="checkout-btn" routerLink="/checkout">CHECKOUT</button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <h2>Your cart is empty</h2>
    <p>Please add some products before proceeding to checkout.</p>
    <a routerLink="/" class="back-to-shop">‚Üê Back to Shop</a>
  </div>
</ng-template>
