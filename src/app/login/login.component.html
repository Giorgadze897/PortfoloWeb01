<div class="login-page">
  <div class="login-card">
    <div class="login-side-image">
      <!-- აქ შეგიძლია განათავსო გამოსახულება -->
      <img src="https://i.pinimg.com/736x/88/c1/9a/88c19a3f642237887bdb1a6ac3acad35.jpg" alt="Login visual" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Welcome Back</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Enter valid email.</span>
        </small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Min 6 characters.</span>
        </small>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Log In</button>
      <div class="login-error" *ngIf="loginError">{{ loginError }}</div>
      <p class="signup-prompt">
        Don’t have an account? <a routerLink="/registration">Sign up</a>
      </p>
    </form>
  </div>
</div>
