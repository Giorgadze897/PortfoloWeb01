<div class="contact-container">
  <h1>Contact Us</h1>
  <p>Got questions about our watches? Send us a message!</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        placeholder="Your full name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="your.email@example.com"
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="message"
        required
        rows="5"
        placeholder="Write your message here..."
      ></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
  </form>
</div>
